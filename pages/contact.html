        <header>
            <h1 id="title" class="title">O MAIS INCRIVEL TUTORIAL</h1>
            <span>Contacto</span>
            
        </header>
    
        <section>
            <header>
                <h2 id="subtitle">Sugestão, dúvidas ou mais informações?</h2>
            </header>
           
            <header id="post-title">
                <h3>Preencha o formulário:</h3>
            </header>
            
            <form action=”mailto:javanaoecafe@gmail.com”>
                <fieldset>
                    <div>
                        <label for="fname">Nome:</label><br>
                        <input type="text" id="fname" name="fname" value="John"><br>
                    </div>
                    <div>
                        <label for="lname">Apelido:</label><br>
                        <input type="text" id="lname" name="lname" value="Doe"><br><br>
                    </div>
                </fieldset>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="allowcontact">Permites o contacto com vossa equipa Cinel?</label>
                    <label for="">
                        <input type="radio" name="yes" id="yes">Sim
                    </label>
                    <label for="">
                        <input type="radio" name="no" id="no">Não
                    </label>
                </div>
                <div>
                    <textarea name="message"></textarea>
                    <input type="submit" value="Enviar">
                </div>
                
                
                
            </form>
